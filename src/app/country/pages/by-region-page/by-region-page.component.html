<h2>Por region</h2>
<hr>

<div class="row">
    <div class="col" text-center>
        <!-- Search Box -->
        <!-- <shared-search-box 
            (onDebounce)="searchByRegion($event)" 
            placeholder="Ingrese region">
        </shared-search-box> -->
        <button *ngFor="let region of regions"
            class="btn mx-2"
            [ngClass]="{'btn-outline-primary': selecttedRegion === region}"
            (click)="searchByRegion(region)">
            {{ region }}
        </button>
    </div>
</div>

<div class="row">
    <div class="col">
        <hr>

        <shared-loading-spinner 
            [busqueda]="this.busqueda" 
            *ngIf="isLoading">
        </shared-loading-spinner>

        <country-table [countries]="countries"></country-table>
    </div>
</div>
