
<h2>Por Capital</h2>
<hr>

<div class="row">
    <div class="col">
        <!-- Search Box -->
        <shared-search-box 
            (onDebounce)="searchByCapital($event)"
            [initialValue]="initialValue"
            placeholder="Ingrese capital">
        </shared-search-box>
    </div>
</div>

<div class="row">
    <div class="col">
        <hr>
        <shared-loading-spinner 
            [busqueda]="this.busqueda" 
            *ngIf="isLoading">
        </shared-loading-spinner>
        <country-table [countries]="countries"></country-table>
    </div>
</div>
