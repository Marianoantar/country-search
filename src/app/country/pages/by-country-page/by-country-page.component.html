<h2>Por Pais</h2>
<hr>

<div class="row">
    <div class="col">
        <!-- Search Box -->
        <shared-search-box 
            (onDebounce)="searchByCountry($event)" 
            [initialValue]="initialValue"
            placeholder="Ingrese pais">
        </shared-search-box>
    </div>
</div>

<div class="row">
    <div class="col">
        <hr>

        <shared-loading-spinner 
            [busqueda]="this.busqueda" 
            *ngIf="isLoading">
        </shared-loading-spinner>
        
        <country-table [countries]="countries"></country-table>
    </div>
</div>
